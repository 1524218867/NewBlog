name: Deploy Vue 2 Frontend

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 检出代码
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. 设置 Node.js 环境
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3. 安装依赖
    - name: Install Dependencies
      run: |
        npm install

    # 4. 打包项目
    - name: Build Project
      run: |
        npm run build  # 打包 Vue 项目

    # 5. 部署到服务器
    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # 清空目标目录
          powershell -Command "Remove-Item -Recurse -Force C:\nginx-1.26.2\html\*"
          
          # 使用 GitHub 工作区中的相对路径
          # 由于在 GitHub Actions 中，dist 文件夹会自动生成到工作目录下
          # 下面的命令会将 dist 文件夹中的内容复制到 Windows 服务器的目标文件夹
          powershell -Command "Copy-Item -Recurse C:\github\workspace\dist\* C:\nginx-1.26.2\html\"
